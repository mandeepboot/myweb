<html lang="en">

    <title>Contact Form</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <div class="container">
    <h1 class="main" id="main">Contact Us and share your valuable opinion</h1>
    <p class = "Email" id="Email">
        Please enter your email id * 
        <input type="email" required name="email" placeholder="Eg. bootjolakiyweb@gmail.com" > </p>
    
    <p class  = "Mobile number" id="Mobile number">Please enter your Mobile number(along with country code) * 
        <input type="number" placeholder="Eg. +91 1234567890">
    </p>
    
    <p class="name" id="Name"required > Please enter your  sweet name * 

        <input type="text" placeholder="Eg. Mandeep Boot Jolakiya">
    </p>
    
    <p class="Message" id="Message">Write your Message * 
   <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Eg. We want some changes"></textarea>
</p>
</div>
    <h2><a href="Thanks message.html"><button class="Submit Button">Submit Your Message</button></a></h2>


    
</body>
